<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Financial Analysis Dashboard</title>
    <!-- CSS for Streamlit WebAssembly (stlite) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.63.1/build/stlite.css"/>
  </head>
  <body>
    <!-- Root element for the App -->
    <div id="root"></div>

    <!-- stlite logic -->
    <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.63.1/build/stlite.js"></script>
    <script>
      stlite.mount(
        {
          requirements: ["pandas", "openpyxl", "plotly"],
          entrypoint: "app.py",
          files: {
            "app.py": {
              url: "app.py",
            }
          },
        },
        document.getElementById("root"),
      );
    </script>
  </body>
</html>
